<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY clone</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/spotify_img.png" alt="spotify_img">Spotify </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Best of Music</h1>
        <div class="songItem">
            <div class="list">
                <img  alt="1">
                <span class="songName"></span>
                <span class="songListPlay"><span><i id="0" class="far songItemPlay fa-3x fa-play-circle" id="masterPlay0"></i></span></span>
            </div>
            <div class="list">
                <img alt="1">
                <span class="songName"></span>
                <span class="songListPlay"><span><i id="1" class="far songItemPlay fa-3x fa-play-circle" id="masterPlay1"></i></span></span>
            </div>
            <div class="list">
                <img alt="1">
                <span class="songName"></span>
                <span class="songListPlay"><span><i id="2" class="far songItemPlay fa-3x fa-play-circle" id="masterPlay2"></i></span></span>
            </div>
            <div class="list">
                <img alt="1">
                <span class="songName"></span>
                <span class="songListPlay"><span><i id="3" class="far songItemPlay fa-3x fa-play-circle" id="masterPlay3"></i></span></span>
            </div>
            <div class="list">
                <img alt="1">
                <span class="songName"></span>
                <span class="songListPlay"><span><i id="4" class="far songItemPlay fa-3x fa-play-circle" id="masterPlay4"></i></span></span>
            </div>
            <div class="list">
                <img alt="1">
                <span class="songName"></span>
                <span class="songListPlay"><span><i id="5" class="far songItemPlay fa-3x fa-play-circle" id="masterPlay5"></i></span></span>
            </div>
            <div class="list">
                <img alt="1">
                <span class="songName"></span>
                <span class="songListPlay"><span><i id="6" class="far songItemPlay fa-3x fa-play-circle" id="masterPlay6"></i></span></span>
            </div>
            <div class="list">
                <img alt="1">
                <span class="songName"></span>
                <span class="songListPlay"><span><i id="7" class="far songItemPlay fa-3x fa-play-circle" id="masterPlay7"></i></span></span>
            </div>
            <div class="list">
                <img alt="1">
                <span class="songName"></span>
                <span class="songListPlay"><span><i id="8" class="far songItemPlay fa-3x fa-play-circle" id="masterPlay8"></i></span></span>
            </div>
            <div class="list">
                <img alt="1">
                <span class="songName"></span>
                <span class="songListPlay"><span><i id="9" class="far songItemPlay fa-3x fa-play-circle" id="masterPlay9"></i></span></span>
            </div>
        </div>
        <div class="songList"></div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i id="playBtn1" class="far songItemPlay fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="./images/playing.gif" width="43px" alt="" id="gif"> <span id="masterSongName"></span> 
        </div>
    </div>
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>

</html>
